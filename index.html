<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even Numbers Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f0f4ff, #cce7ff);
    }
    h1 {
      color: #0d47a1;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Even Numbers Filter</h1>
  <p>Click the button to filter only even numbers from the array.</p>
  <button id="filterBtn">Show Even Numbers</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
